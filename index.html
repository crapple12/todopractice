<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    
</head>
<body>
    <div class="todo-app">
        <div class="projects">
            <h1>To-Do List</h1>
            <h2>My Projects</h2>
            <div class="input-box">
                <input type="text" id="input-box" placeholder="Add Project">
                <button id="new-project-btn"><span class="material-symbols-outlined">add</span></button>
            </div>
            <div id="project-list">
                <div>
                    <h3>Family</h3>
                    <ul>
                        <li>Visit Family</li>
                    </ul>
                </div>
                <div>
                    <h3>Work</h3>
                </div>
                <div>
                    <h3>Hobbies</h3>
                </div>
            </div>
        </div>
        <div class="project-content">
            <div id="task-form">
                <span class="form-header">
                    <h2>New Task</h2>
                    <h2 id="exit-task-form">&times;</h2>
                </span>
                <form>
                    <div class="todo-input-container">
                        <label for="title">Title:</label>
                        <input id="title" type="text" class="todo-input" required>
                    </div>
                    <div class="todo-input-container">
                        <label for="description">Description:</label>
                        <input id="description" type="text" class="todo-input" required>
                    </div>
                    <div class="todo-input-container">
                        <label for="duedate">Due date:</label>
                        <input id="duedate" type="date" class="todo-input" required>
                    </div>
                    <div class="todo-input-container">
                        <label for="priority">Priority:</label>
                        <select id="priority" class="todo-input" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button type="button" id="confirm-new-task">Confirm</button>
                </form>
            </div>
            <h1>Family</h1>
            

            
            <button id="new-task-btn"><span class="material-symbols-outlined">add</span></button>
        </div>
    </div>
</body>
</html>
